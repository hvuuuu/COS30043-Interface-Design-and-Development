<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="utf-8" /> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="Interface Design" />
	<meta name="keywords"    content="Lab" />
	<meta name="author"      content="Huy Vu Tran" />
    <title>Template that uses Bootstrap</title>  

    <!-- Bootstrap -->  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">   
</head> 
<body>
    <h1 class="text-center mr-5">Example</h1> 
    <div class="container text-center border bg-light fw-bold w-25"> 
        <div class="row"> 
            <div class="col-sm-12">
                <h2 class="bg-white mt-3 border">&nbsp;</h2>
            </div>
        </div>
        <div class="row"> 
            <div class="col-sm-3">
                <p class="border bg-secondary">mc</p>
            </div>
            <div class="col-sm-3">
                <p class="border bg-secondary">m+</p>
            </div>
            <div class="col-sm-3">
                <p class="border bg-secondary">m-</p>
            </div>
            <div class="col-sm-3">
                <p class="border bg-secondary">mr</p>
            </div>
        </div>
        <div class="row"> 
            <div class="col-sm-3">
                <p class="border bg-secondary">AC</p>
            </div>
            <div class="col-sm-3">
                <p class="border bg-secondary">âˆšx</p>
            </div>
            <div class="col-sm-3">
                <p class="border bg-secondary">%</p>
            </div>
            <div class="col-sm-3">
                <p class="border bg-warning">+</p>
            </div>
        </div>
        <div class="row"> 
            <div class="col-sm-3">
                <p class="border">7</p>
            </div>
            <div class="col-sm-3">
                <p class="border">8</p>
            </div>
            <div class="col-sm-3">
                <p class="border">9</p>
            </div>
            <div class="col-sm-3">
                <p class="border bg-warning">x</p>
            </div>
        </div>
        <div class="row"> 
            <div class="col-sm-3">
                <p class="border">4</p>
            </div>
            <div class="col-sm-3">
                <p class="border">5</p>
            </div>
            <div class="col-sm-3">
                <p class="border">6</p>
            </div>
            <div class="col-sm-3">
                <p class="border bg-warning">-</p>
            </div>
        </div> 
        <div class="row"> 
            <div class="col-sm-3">
                <p class="border">1</p>
            </div>
            <div class="col-sm-3">
                <p class="border">2</p>
            </div>
            <div class="col-sm-3">
                <p class="border">3</p>
            </div>
            <div class="col-sm-3">
                <p class="border bg-warning">+</p>
            </div>
        </div>
        <div class="row"> 
            <div class="col-sm-3">
                <p class="border">0</p>
            </div>
            <div class="col-sm-3">
                <p class="border">.</p>
            </div>
            <div class="col-sm-3">
                <p class="border">+/-</p>
            </div>
            <div class="col-sm-3">
                <p class="border bg-warning">=</p>
            </div>
        </div> 
    </div> 

    <!-- Bootstrap javascript plug-ins -->  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
