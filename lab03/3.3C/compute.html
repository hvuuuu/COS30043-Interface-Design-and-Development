<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="utf-8" /> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="Interface Design" />
    <meta name="keywords"    content="Lab" />
    <meta name="author"      content="Huy Vu Tran" />
    <title>Lookup Web App</title> 

    <!-- Bootstrap -->  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">   
</head> 
<body>
    <div class="container" id="app">
        <h1>Compute App</h1>
        <label for="numWt">Enter weight in kilograms:</label>
        <input v-model="numWt" id="numWt"><br>
        <label for="numHt">Enter height in centimetres:</label>
        <input v-model="numHt" id="numHt"><br>
        <div class="row">
            <span class="col-2">Computed BMI is: {{ numBMI }}</span>
            <div class="col-2" v-if="numBMI < 18.5 && numBMI !== ''">
                <div>Underweight</div>
            </div>
            <div class="col-2" v-else-if="numBMI >= 18.5 && numBMI < 25">
                <div>Normal</div>
            </div>
            <div class="col-2" v-else-if="numBMI >= 25 && numBMI < 30">
                <div>Overweight</div>
            </div>
            <div class="col-2" v-else-if="numBMI >= 30">
                <div>Obese</div>
            </div>
        </div>        
    </div>

    
    <!-- VueJS plug-ins --> 
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script>
        Vue.createApp({
            data() {
                return {
                    numWt: 0,
                    numHt: 0
                }
            },
            computed: {
                numBMI() {
                    if (!this.numWt || !this.numHt) {
                        return '';
                    }
                    return (this.numWt / ((this.numHt / 100) ** 2)).toFixed(2);
                }
            }
        }).mount('#app')
    </script>
    
    <!-- Bootstrap javascript plug-ins -->  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body> 
</html>
