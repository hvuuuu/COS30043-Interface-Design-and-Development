<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="utf-8" /> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="Interface Design" />
	<meta name="keywords"    content="Lab" />
	<meta name="author"      content="Huy Vu Tran" />
    <title>Template that uses Bootstrap</title>   
</head> 
<body>
    <h1>String Test</h1>
    <div class="app">
        <label for="strName">Please enter your name:</label>
        <input v-model="strName" id="strName">
        <div v-if="strName.toLowerCase() == 'vu'">
            <p>Awesome name!</p>
        </div>
        <div v-else-if="strName == ''">
            <p></p>
        </div>
        <div v-else="strName != 'vu'">
            <p>{{ strName }} is not my name</p>
        </div>
        
    </div>

    <!-- HTML5 shiv-->
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script> 
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script> 

    <!-- VueJS plug-ins --> 
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        Vue.createApp({
            data() {
                return {
                    strName: ''
                }
            }
        }).mount('.app')
    </script>
    
    <!-- Bootstrap javascript plug-ins -->  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body> 
</html>
